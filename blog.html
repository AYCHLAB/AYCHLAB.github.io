---
layout: default
title: Global Code Blog
#layout: landing
---	

<!-- Hero unit -->
<div class="page__header">
	<div class="hero__overlay hero__overlay--gradient"></div>
	<div class="hero__mask"></div>
	<div class="page__header__inner">
		<div class="container">
			<div class="page__header__content">
				<div class="page__header__content__inner" id='navConverter'>
					<h1 class="page__header__title">Global Code Blog</h1>
					<!--<p class="page__header__text">This is mostly a simple layout, rather than a complete page unlike the others. However this is a really useful starting point for anything you want to create.</p>-->
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Page content -->
<div class="page">
	<div class="container">
		<div class="page__inner">
			<div class="page__menu">



				<ul class="vMenu">


				</ul>
			</div>
			<div class="page__main">
				<div class="text-container">
					{% for post in site.posts %}
					<li>
							<a class="link" href="{{ post.url }}">{{ post.title }}</a>
							{{ post.excerpt }}
					</li>
				{% endfor %}
				</div>
			</div>
		</div>
	</div>
</div>
